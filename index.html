<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лендинг</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Хедер -->
  <header class="header">
    <h1>Лендинг</h1>
    <p class="slogan">Ближе чем кажется</p>
  </header>

  <!-- Статистика -->
  <section class="stats">
    <div class="stat">
      <h2>Зарегистрировавшиеся</h2>
      <p class="number">0</p>
    </div>
    <div class="stat">
      <h2>Реализованные</h2>
      <p class="number">0</p>
    </div>
  </section>

  <!-- Города -->
  <section class="cities">
    <h2>Города</h2>
    <div class="city-grid">
      <div class="city">Петрозаводск</div>
      <div class="city">Архангельск</div>
      <div class="city">Ухта</div>
      <div class="city">Калининград</div>
      <div class="city">Мурманск</div>
      <div class="city">Пермь</div>
      <div class="city">Казань</div>
      <div class="city">Ижевск</div>
      <div class="city">Самара</div>
      <div class="city">Вологда</div>
      <div class="city">Волгоград</div>
      <div class="city">Саратов</div>
      <div class="city">Новгород</div>
      <div class="city">Пенза</div>
    </div>
  </section>

  <!-- Планируется -->
  <section class="planned">
    <h2>Планируется</h2>
    <div class="planned-grid">
      <div class="planned-item">Фото / информация</div>
      <div class="planned-item">Фото / информация</div>
      <div class="planned-item">Фото / информация</div>
    </div>
  </section>

  <!-- Спонсоры -->
  <section class="sponsors">
    <h2>Спонсор проекта</h2>
    <div class="sponsor-logos">
      <img src="images/placeholder.jpg" alt="Логотип спонсора">
      <img src="images/placeholder.jpg" alt="Логотип спонсора">
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
